version: '3.7'
services:
  ##############
  ## POSTGRES ##
  postgres_db:
    image: postgres
    networks:
      - database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=english_assistant
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - ./server/database/data/dev:/var/lib/postgresql/data
    container_name: postgres_db
  ##############
  ## SERVER ##
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    networks:
      - webapp
      - database
    ports:
      - 3000:3000
    volumes:
      - ./server/node_modules:/app/node_modules
      - ./server/src:/app/src
    depends_on:
      - postgres_db
    restart: always
    container_name: server
  #############
  ## CLIENT ##
  client:
    build:
      context: ./client/english_assistant
      dockerfile: Dockerfile
    volumes:
      - ./client/english_assistant/node_modules:/app/node_modules
      - ./client/english_assistant/src:/app/src
      - ./client/english_assistant/public:/app/public
    networks:
      - webapp
    ports:
      - 3001:3001
    command: npm start
    stdin_open: true
    restart: always
    container_name: client
networks:
  webapp:
    driver: bridge
  database:
    driver: bridge